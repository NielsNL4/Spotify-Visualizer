<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Spotify Player</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <style>
      *, *:before, *:after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* width */
      ::-webkit-scrollbar {
        width: 15px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #555;
        transition: 0.2s ease;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #4a4a4a;
        transition: 0.2s ease;
      }

      #container {
        position: relative;
        transition: margin-left .5s;
      }
      #container canvas, #overlay {
        position: absolute;
      }
      canvas {
        border: 1px solid black;
      }
      #overlay{
        width: 100%;
        height: 100%;
        /* padding-top: 42%;
        padding-right: 40%;
        padding-left: 40% */
        padding: auto;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .pause-button{
        position: relative;
        max-width: 50px;
        left: 50%;
        margin-left: -75px;

      }
      .paused-button{
        position: relative;
        max-width: 50px;
        left: 50%;
        margin-left: -75px;
      }

      input[type=checkbox] {
        visibility: hidden;
      }

      .fa-backward {
        color: white;
        cursor: pointer;
        transition: all 0.15s linear;
        font-size: 30px;
      }

      .fa-forward {
        color: white;
        cursor: pointer;
        transition: all 0.15s linear;
        font-size: 30px;
      }

      .fa-backward:hover {
        color: #CCC;
        transition: all 0.15s linear;
      }

      .fa-forward:hover {
        color: #CCC;
        transition: all 0.15s linear;
      }

      .fa-random{
        font-size: 20px;
        cursor: pointer;
        transition: all 0.15s linear;
      }

      .fa-random:hover{
        color: #CCC;
      }

      .fa-redo-alt{
        font-size: 20px;
        cursor: pointer;
        transition: all 0.15s linear;
      }

      #shuffle-button {
        float: left;
        z-index: 10;
        font-size: 20px;
        cursor: pointer;
        transition: all 0.15s linear;
      }

      #skip-buttons{
        height: 10px;
      }

      #repeat-button {
        z-index: 10;
      }

      #skip-button{
        float: right;
      }
      #previous-button{
        float: left;
      }

      #repeatSpan{
        float: left;
        position: absolute;
      }

      #skipButton{
        z-index: 100;
      }

      #buttons{
        width: 100%;
      }

      progress{
        -webkit-appearance: none;  /* Override default CSS styles */
        appearance: none;
        background: rgba(0,0,0,0);
        outline: none;
        width: 100%;
        border-radius: 20px;
        height: 5px;
        float: left;
        position: absolute;
      }

      progress[value]::-webkit-progress-value {
        background: #1dd15d;
      }

      .sidenav {
        height: 100%; /* 100% Full-height */
        width: 0; /* 0 width - change this with JavaScript */
        position: fixed; /* Stay in place */
        z-index: 1; /* Stay on top */
        top: 0; /* Stay at the top */
        left: 0;
        background-color: #111; /* Black*/
        overflow-x: hidden; /* Disable horizontal scroll */
        padding-top: 60px; /* Place content 60px from the top */
        transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
      }

      /* The navigation menu links */
      .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
        font-family: Montserrat;
      }

      /* When you mouse over the navigation links, change their color */
      .sidenav a:hover {
        color: #f1f1f1;
      }

      .sidenav a:focus{
        color: #1dd15d;
      }

      /* Position and style the close button (top right corner) */
      .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }

      /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
      @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
        .sidenav a {font-size: 18px;}
      }

      .fa-bars{
        cursor: pointer;
        position: absolute;
        color: white;
        font-size: 30px;
        padding: 5px 8px;
        margin: 20px;
        background: black;
      }

      .liked-songs{

      }

      h1{
        font-family: Montserrat;
        font-weight: bold;
      }

      #likedSongs{
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #1a1a1a;
        overflow-x: hidden;
        padding-top: 60px;
        transition: 0.5s;
        margin-left: 250px;
        color: white;
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+/Edge */
        user-select: none; /* Standard */
      }

      #likedSongs td{
        font-size: 15px;
        padding: 10px 5px 10px 5px;
        padding-right: 50px;
        color: #d4d4d4;
        width: 300px;
        max-width: 400px;
      }

      #likedSongs a{
        text-decoration: none;
        padding-bottom: 2px;
        transition: .2s ease;
        color: white;
      }

      #likedSongs a:hover{
        border-bottom-style: solid;
        border-bottom-width: 2px;
        transition: .2s ease;
      }

      #likedSongs th{
        text-align: left;
        font-size: 14px;
        font-weight: lighter;
        color: #adadad;
        padding: 5px;
      }

      #likedSongs table, th, td {
        border-bottom: 1px solid #404040;
        border-collapse: collapse;
      }

      #likedSongs .song-title{
        padding-right: 200px;
      }

      #likedSongs .empty{
        padding-right: 20px;
      }

      #albumCover{
        width: 580px;
        height: 580px;
        margin: auto;
        background: #000;
        position: absolute;
      }

      #albumCover{
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 1);
      }

    </style>
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="javascript:void(0)" class="liked-songs" onclick="openLikedSongs()">Liked Songs</a>
    </div>

    <div id="likedSongs">
      <h1>Liked Songs<h1>
        <br>
        <table>
          <thead>
            <tr>
              <th class="empty"></th>
              <th class="song-title">Title</th>
              <th>Artist</th>
              <th>Album</th>
              <th><label class="fas fa-calendar-alt"></label></th>
              <th><label class="far fa-clock"></label></th>
            </tr>
          </thead>
          <tbody id='userSongs'>

          </tbody>
        </table>
    </div>

    <div id="container">
      <canvas id="Canvas"></canvas>
      <div id="overlay">
        <img id="albumCover"></img>
        <span class="fas fa-bars" onclick="openNav()"></span>
        <progress class="slider" id="progressSlider"></progress>
        <div id="buttons">
          <input type="checkbox" id="shuffle-button" ><span id="shuffleSpan" class="fas fa-random"></span></input>
          <input type="checkbox" id="repeat-button" ><span id="repeatSpan" class="fas fa-redo-alt"></span></input>
          <div id="skip-buttons">
            <span id="skip-button" class="fas fa-forward"></span>
            <span id="previous-button" class="fas fa-backward"></span>
          </div>
          <!-- <img id="pause-button" class="pause-button" src="https://nielsnl4.stackstorage.com/public-share/h3IkhYnqids7Bgf/preview?path=%2F&mode=thumbnail&size=medium&CSRF-Token=uAVqOZc0ynA7gsykM1Zxuw"> -->
          <!-- <img id="paused-button" class="paused-button" src="https://nielsnl4.stackstorage.com/public-share/jujRgxWNlO9Rl5y/preview?path=%2F&mode=thumbnail&size=medium&CSRF-Token=uAVqOZc0ynA7gsykM1Zxuw"> -->
        </div>

      </div>
    </div>
    <noscript>Oops! JavaScript is required to run this page.</noscript>
    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }

      function openLikedSongs(){
        document.getElementById('likedSongs').style.width = 'calc(100% - 250px)';
        document.getElementById('likedSongs').style.padding = '70px';
        document.getElementById('likedSongs').style.marginLeft = '250px';
      }

      /* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById('likedSongs').style.width = '0';
        document.getElementById('likedSongs').style.marginLeft = '0';
        document.getElementById('likedSongs').style.padding = '0';
      }
    </script>
  </body>
</html>
